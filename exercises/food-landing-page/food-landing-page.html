<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foody</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
    <link href="food-landing-page.css" rel="stylesheet" />
</head>
<body>
    <nav>
        
            <h1>F<span class="logo-letter-1">o</span><span class="logo-letter-2">o</span>dy</h1>
            <div class="nav-links"> 
                <a href="#">Home</a>
                <a href="#">Menu</a>
                <a href="#">Service</a>
                <a href="#">Shop</a>
            </div>
            <div class="nav-icons">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
                <div class="basket-icon-container">
                    <div class="basket-count">2</div>
                    <i class="fa-solid fa-basket-shopping basket-icon"></i>            
                </div>
            </div>
            <div class="nav-btn">
                <button class="sign-in-btn"><i class="fa-solid fa-arrow-right-to-bracket"></i> Sign in</button>
                <button class="sign-up-btn"><i class="fa-solid fa-user-plus"></i> Sign up</button>
            </div>
    </nav>

    <main>

        <section class="main-section">
            <h2>Order your <div class="title-thin">favourite Foods</div></h2>
            <p class="description">Fresh and tasty seafood curry , anywhere, at any time, because you deserve <span class="highlight-text">the best</span></p>
            <div class="order-details">
                <p class="total-order">Total order : <strong>$24.30</strong></p>
                <div class="actions-btn-container">
                    <div class="qty-btn-container">
                        <button class="quantity-btn"><i class="fa-solid fa-chevron-down"></i></button>
                        <span class="quantity">2</span>
                        <button class="quantity-btn"><i class="fa-solid fa-chevron-up"></i></button>
                    </div>
                    <button class="buy-now-btn">
                            <i class="fa-solid fa-bag-shopping buy-now-btn-icon"></i>
                            <span class="buy-now-btn-text">Buy Now</span>
            
                    </button>
                </div>
            </div>
        </section>

        <section>
           <img src="../../assets/pokebowl.png" class="product-image"/>
           <img src="../../assets/marble.jpg" class="background-image"/>

           <div class="product-info">
                <div class="product-name">
                    Salad 
                    <div class="product-rating"> 4 <i class="fa-solid fa-star"></i></div>
                </div>
                <div class="delivery-time">
                    <i class="fa-solid fa-clock"></i>
                    10-18 mins
                </div>
           </div>
        </section>
        
    </main>
 
</body>
</html>
